<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Producto</title>
  <link rel="stylesheet" href="../CSS/gerente.css" />
</head>
<body>
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <div class="centered-title">AutoGesti√≥nTech</div>
  </div>
  <div class="sidebar" id="sidebar">
    <button onclick="window.location.href='../../HTML/dashboard.html?rol=gerente'">üè† Volver al Dashboard</button>
  </div>
  <div class="content">
    <h2>‚ûï Agregar Nuevo Producto</h2>
    <form id="formulario-producto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
      <label for="categoria">Categor√≠a:</label>
      <select id="categoria" required>
        <option value="">-- Selecciona --</option>
        <option value="laptop">Laptop</option>
        <option value="teclado">Teclado</option>
        <option value="mouse">Mouse</option>
      </select>
      <label for="precio">Precio (Q):</label>
      <input type="number" id="precio" required min="1" step="0.01" />
      <label for="stock">Stock inicial:</label>
      <input type="number" id="stock" required min="0" />
      <label for="imagen">URL de la imagen:</label>
      <input type="url" id="imagen" required placeholder="https://..." />
      <button type="submit">‚ûï Agregar producto</button>
    </form>
    <div id="spinner"></div>
  </div>
  <script>
    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("hidden");
      document.body.classList.toggle("collapsed");
    }
  </script>
  <script src="../JS/agregarProducto.js"></script>
</body>
</html>
