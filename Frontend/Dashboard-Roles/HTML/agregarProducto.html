<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Producto</title>
  <link rel="stylesheet" href="../CSS/gerente.css" />
</head>
<body>
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div><strong>AutoGestiónTech - Gerente</strong></div>
  </div>

  <div class="sidebar" id="sidebar">
    <button onclick="window.location.href='stockGrafico.html'">📊 Stock por categoría</button>
    <button onclick="window.location.href='agregarProducto.html'">➕ Agregar producto</button>
    <button onclick="window.location.href='exportarInventario.html'">📤 Exportar inventario</button>
    <button onclick="window.location.href='../../login.html'">❌ Cerrar sesión</button>
  </div>

  <div class="content">
    <h2>➕ Agregar Nuevo Producto</h2>
    <form id="formulario-producto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="categoria">Categoría:</label>
      <select id="categoria" required>
        <option value="">-- Selecciona --</option>
        <option value="laptop">Laptop</option>
        <option value="teclado">Teclado</option>
        <option value="mouse">Mouse</option>
      </select>

      <label for="precio">Precio (Q):</label>
      <input type="number" id="precio" required min="1" step="0.01" />

      <label for="stock">Stock inicial:</label>
      <input type="number" id="stock" required min="0" />

      <label for="imagen">URL de la imagen:</label>
      <input type="url" id="imagen" required placeholder="https://..." />

      <button type="submit">➕ Agregar producto</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" style="text-align: center; margin-top: 20px;"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../JS/firebaseConfig.js"></script>
  <script src="../JS/agregarProducto.js"></script>
</body>
</html>
